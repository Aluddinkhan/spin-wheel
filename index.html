<style>
.btn-info{
  padding:10px 20px;
  background-color:black;
  color:white;
}
.btn-success{
  padding:10px 20px;
  background-color:black;
  color:white;
}

canvas{
  border-radius: 50%;
  box-shadow: rgb(85, 91, 255) 0px 0px 0px 3px, rgb(31, 193, 27) 0px 0px 0px 6px, rgb(255, 217, 19) 0px 0px 0px 9px, rgb(255, 156, 85) 0px 0px 0px 12px, rgb(255, 85, 85) 0px 0px 0px 15px;

  <body>
    <div class="container">
    <br><br><br><br>
      <h4 align="center">ভাগ্য স্পিন</h4>
      <br>
      <div class="row">
        <div class="col-xs-12" align="center">
          <div id="wheel">
            <canvas id="canvas" width="260" height="260"></canvas>
          </div>
        </div>
      </div>
      <!--  end row -->
      <div class="row">
        <div class="col-xs-6" align="center">
        <br><br>
          <button type="button" class="btn btn-success" onclick="spin()">স্পিন শুরু !</button>
        </div>
        <div class="col-xs-6" align="center">
        <br><br>
          <button type="button" id="stop" class="btn btn-info" onclick="stops()">স্পিন বন্ধ !</button>
        </div>
      </div>
    </div>

    <script language="JavaScript">
      function create_spinner() {
        color_data = ['#fedg50', '#fdb441', '#fd6930', '#eb5454', '#bf9dd3', '#29b8cd', "#00f2a6", "#f67"];
        label_data = ['১ নাম্বার', '২ নাম্বার', '৩ নাম্বার', '৪ নাম্বার', '৫ নাম্বার', '৬ নাম্বার', '৭ নাম্বার', '৮ নাম্বার'];
        var color = color_data;
        var label = label_data;
        var slices = color.length;
        var sliceDeg = 360 / slices;
        var deg = rand(0, 360);
        var speed = 10;
        var slowDownRand = 0;
        var ctx = canvas.getContext('2d');
        var width = canvas.width; // size
        var center = width / 2; // center
        ctx.clearRect(0, 0, width, width);
        for (var i = 0; i < slices; i++) {
          ctx.beginPath();
          ctx.fillStyle = color[i];
          ctx.moveTo(center, center);
          ctx.arc(center, center, width / 2, deg2rad(deg), deg2rad(deg + sliceDeg));
          ctx.lineTo(center, center);
          ctx.fill();
          var drawText_deg = deg + sliceDeg / 2;
          ctx.save();
          ctx.translate(center, center);
          ctx.rotate(deg2rad(drawText_deg));
          ctx.textAlign = "right";
          ctx.fillStyle = "#fff";
          ctx.font = 'bold 15px sans-serif';
          ctx.fillText(label[i], 100, 5);
          ctx.restore();
          deg += sliceDeg;
        }
      }
      create_spinner();
      var deg = rand(0, 360);
      var speed = 10;
      var ctx = canvas.getContext('2d');
      var width = canvas.width; // size
      var center = width / 2; // center
      var isStopped = false;
      var lock = false;
      var slowDownRand = 0;
    
      function spin() {
        color_data = ['#fedg50', '#fdb441', '#fd6930', '#eb5454', '#bf9dd3', '#29b8cd', "#00f2a6", "#f67"];
        label_data = ['১ নাম্বার', '২ নাম্বার', '৩ নাম্বার', '৪ নাম্বার', '৫ নাম্বার', '৬ নাম্বার', '৭ নাম্বার', '৮ নাম্বার'];
        var color = color_data;
        var label = label_data;
        var slices = color.length;
        var sliceDeg = 360 / slices;
        deg += speed;
        deg %= 360;
        // Increment speed
        if (!isStopped && speed < 3) {
          speed = speed + 1 * 0.1;
        }
        // Decrement Speed
        if (isStopped) {
          if (!lock) {
            lock = true;
            slowDownRand = rand(0.994, 0.998);
          }
          speed = speed > 0.2 ? speed *= slowDownRand : 0;
        }
        // Stopped!
        if (lock && !speed) {
          var ai = Math.floor(((360 - deg - 90) % 360) / sliceDeg); // deg 2 Array Index
          ai = (slices + ai) % slices; // Fix negative index
          //return alert("You got:\n"+ label[ai] ); // Get Array Item from end Degree
          return swal({
            title: "বিজয়ী!",
            text: "" + label[ai] + "",
            type: "success",
            confirmButtonText: "ok",
            closeOnConfirm: false
          });
        }
        ctx.clearRect(0, 0, width, width);
        for (var i = 0; i < slices; i++) {
          ctx.beginPath();
          ctx.fillStyle = color[i];
          ctx.moveTo(center, center);
          ctx.arc(center, center, width / 2, deg2rad(deg), deg2rad(deg + sliceDeg));
          ctx.lineTo(center, center);
          ctx.fill();
          var drawText_deg = deg + sliceDeg / 2;
          ctx.save();
          ctx.translate(center, center);
          ctx.rotate(deg2rad(drawText_deg));
          ctx.textAlign = "right";
          ctx.fillStyle = "#fff";
          ctx.font = 'bold 15px sans-serif';
          ctx.fillText(label[i], 100, 5);
          ctx.restore();
          deg += sliceDeg;
        }
        window.requestAnimationFrame(spin);
      }
    
      function stops() {
        isStopped = true;
      }
    
      function deg2rad(deg) {
        return deg * Math.PI / 180;
      }
    
      function rand(min, max) {
        return Math.random() * (max - min) + min;
      }
    </script>
  </body>
</html>
